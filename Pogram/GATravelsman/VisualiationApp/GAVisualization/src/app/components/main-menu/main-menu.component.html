<div style="display: flex; flex-direction:row">
    <p-card header="Make dray order" subheader="Choose origin and destination" [style]="{width: '460px', 'margin':'50px', height: '500px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img alt="Card" src="assets/icons/dray/order.jpg">
        </ng-template>
        <div style="display: flex; flex-direction: row;">
            <p-overlayPanel [dismissable]="false" [showCloseIcon]="true" #op>
                <ng-template pTemplate>
                    <client-order-map (closeEvent)="op.hide()" [path]="path" [isAir]="false"></client-order-map>
                </ng-template>
            </p-overlayPanel>
            <button icon="pi pi-map" class="p-button-text" style="margin-right: auto; margin-left: auto; width: 190px; height: 50px;" 
                type="button" pButton label="Click" (click)="op.toggle($event)"></button>
        </div>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-card>
    <p-card header="Make air order" subheader="Choose origin and destination" [style]="{width: '460px', 'margin':'50px',  height: '500px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img alt="Card" src="assets/icons/air/airplane.jpg">
        </ng-template>
        <div style="display: flex; flex-direction: row;">
            <p-overlayPanel [dismissable]="false" [showCloseIcon]="true" #op>
                <ng-template pTemplate>
                    <client-order-map (closeEvent)="op.hide()" [path]="path" [isAir]="true"></client-order-map>
                </ng-template>
            </p-overlayPanel>
            <button icon="pi pi-map" class="p-button-text" style="margin-right: auto; margin-left: auto; width: 190px; height: 50px;" 
                type="button" pButton label="Click" (click)="op.toggle($event)"></button>
        </div>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-card>
</div>
